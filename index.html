<!DOCTYPE html>
<html>
  <body>
    <h2>File Upload</h2>
    <form
      action="http://localhost:3000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      Select file to upload:
      <input type="file" name="fileToUpload" id="fileToUpload" />
      <input type="submit" value="Upload File" name="submit" />
    </form>
  </body>
</html>
